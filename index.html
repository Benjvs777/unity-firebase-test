<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Toggle Test</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 { margin-bottom: 20px; }
    #toggleButton {
      width: 80vw;
      max-width: 300px;
      height: 80px;
      font-size: 2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Firebase Toggle Test</h1>
  <p>Toggle state: <span id="toggleState">loading...</span></p>
  <button id="toggleButton">Flip Toggle</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBasY2nEGgmKsy-BbEsulzPINz7qojM_kM",
      authDomain: "cath-lab-sim.firebaseapp.com",
      projectId: "cath-lab-sim",
      storageBucket: "cath-lab-sim.firebasestorage.app",
      appId: "1:626683715160:web:ac69363c84f5a40195742d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const toggleRef = doc(db, "game", "toggle");
    const toggleButton = document.getElementById("toggleButton");
    const toggleStateEl = document.getElementById("toggleState");

    // Real-time listener
    onSnapshot(toggleRef, (snapshot) => {
      if (snapshot.exists()) {
        const value = snapshot.data().value;
        toggleStateEl.innerText = value;          // updates the <span>
        toggleButton.textContent = value ? "ON" : "OFF";  // button text
        toggleButton.style.backgroundColor = value ? "#28a745" : "#dc3545";
      } else {
        setDoc(toggleRef, { value: false });
      }
    });

import { getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

toggleButton.addEventListener("click", async () => {
  const snapshot = await getDoc(toggleRef);       // <-- use getDoc()
  const current = snapshot.exists() ? snapshot.data().value : false;
  await setDoc(toggleRef, { value: !current });
});

  </script>

</body>
</html>
