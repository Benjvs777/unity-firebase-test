<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cath Lab Simulator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input { text-transform: uppercase; margin-bottom: 10px; }
    #errorMsg { color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cath Lab Simulator</h2>
    <h3>Enter Room Code</h3>
    <input type="text" id="roomInput" placeholder="Room code" maxlength="6">
    <input type="text" id="usernameInput" placeholder="Your name" maxlength="12">

    <button id="joinRoom">Join Room</button>
    <p id="errorMsg">Invalid room code or room does not exist!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBasY2nEGgmKsy-BbEsulzPINz7qojM_kM",
      authDomain: "cath-lab-sim.firebaseapp.com",
      databaseURL: "https://cath-lab-sim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cath-lab-sim",
      storageBucket: "cath-lab-sim.firebasestorage.app",
      messagingSenderId: "626683715160",
      appId: "1:626683715160:web:ac69363c84f5a40195742d",
      measurementId: "G-8FKR5QNEYT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomInput = document.getElementById("roomInput");
    const usernameInput = document.getElementById("usernameInput");
    const joinBtn = document.getElementById("joinRoom");
    const errorMsg = document.getElementById("errorMsg");

    // Force uppercase while typing in room field
    roomInput.addEventListener("input", () => {
      roomInput.value = roomInput.value.toUpperCase();
    });

    joinBtn.addEventListener("click", async () => {
      const roomCode = roomInput.value.trim().toUpperCase();
      const username = usernameInput.value.trim();
      const validPattern = /^[A-Z0-9]{1,6}$/;

      if (!validPattern.test(roomCode)) {
        errorMsg.textContent = "Invalid room code! Use only A-Z and 0-9.";
        errorMsg.style.display = "block";
        return;
      }

      if (!username) {
        errorMsg.textContent = "Please enter a username.";
        errorMsg.style.display = "block";
        return;
      }

      const roomRef = ref(db, `rooms/${roomCode}`);
      const snapshot = await get(roomRef);

      if (snapshot.exists()) {
        // Generate or restore playerId
        let playerId = localStorage.getItem("playerId");
        if (!playerId) {
          playerId = crypto.randomUUID();
          localStorage.setItem("playerId", playerId);
        }

        // Save player info in Firebase under room
        const playerRef = ref(db, `rooms/${roomCode}/players/${playerId}`);
        await set(playerRef, {
          username: username,
          joinedAt: new Date().toISOString()
        });

        // Store locally for reconnection
        localStorage.setItem("roomCode", roomCode);
        localStorage.setItem("username", username);

        // Navigate to controller
        //window.location.href = "controller.html";
        // Navigate to Role Selection
        window.location.href = "role-selection.html";
      } else {
        errorMsg.textContent = "Room does not exist. Check the code.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
