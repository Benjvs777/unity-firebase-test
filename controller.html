<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Controller</title>
  <link rel="stylesheet" href="style.css"> <!-- Add shared CSS -->
</head>
<body>
  <div class="container">
    <h2>Modify Rhythm</h2>

    <button onclick="setRhythm(0)">NSR</button>
    <button onclick="setRhythm(1)">VT</button>
    <button onclick="setRhythm(2)">Sinus Tach</button>
    <button onclick="setRhythm(3)">Asystole</button>

    <p style="margin-top: 20px;">
      Current Rhythm: <span id="currentRhythm">loading...</span>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBasY2nEGgmKsy-BbEsulzPINz7qojM_kM",
      authDomain: "cath-lab-sim.firebaseapp.com",
      databaseURL: "https://cath-lab-sim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cath-lab-sim",
      storageBucket: "cath-lab-sim.firebasestorage.app",
      messagingSenderId: "626683715160",
      appId: "1:626683715160:web:ac69363c84f5a40195742d",
      measurementId: "G-8FKR5QNEYT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get the room code from localStorage
    const roomCode = localStorage.getItem("roomCode");
    const rhythmRef = ref(db, `rooms/${roomCode}/rhythm`);

    // Function to update rhythm
    window.setRhythm = function(value) {
        set(rhythmRef, value);
    };

    // Listen for changes and update display
    onValue(rhythmRef, (snapshot) => {
        const val = snapshot.val();
        document.getElementById("currentRhythm").innerText = val !== null ? val : "N/A";
    });
  </script>
</body>
</html>
