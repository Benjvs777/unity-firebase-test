<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: white;
      color: #333;
      min-height: 100vh;
    }

    /* Floating logout button */
    #logoutBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 12px 18px;
      background: #FF4D4F;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    main {
      padding: 20px;
      text-align: center;
    }

    #injectBtn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #injectBtn:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      #logoutBtn {
        font-size: 18px;
        padding: 14px 22px; /* bigger touch area */
      }
      #injectBtn {
        font-size: 20px;
        padding: 18px 32px; /* easier to tap */
      }
      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <button id="logoutBtn">Logout</button>

  <main>
    <h1>OPERATOR CONTROLLER</h1>
    <p>Area in development</p>
    <button id="injectBtn">Inject Contrast</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, remove, set, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://cath-lab-sim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomCode = localStorage.getItem("roomCode");
    const username = localStorage.getItem("username");

    const logoutBtn = document.getElementById("logoutBtn");
    const injectBtn = document.getElementById("injectBtn");

    // ðŸ”¹ Logout logic
    logoutBtn.addEventListener("click", async () => {
      if (!roomCode || !username) {
        window.location.href = "index.html";
        return;
      }

      try {
        const roles = ["admin", "operatorUser", "nurse", "radiographer", "physiologist"];
        for (let role of roles) {
          const roleRef = ref(db, `rooms/${roomCode}/roles/${role}`);
          const snapshot = await get(roleRef);
          if (snapshot.exists() && snapshot.val() === username) {
            await set(roleRef, "");
          }
        }

        const userRef = ref(db, `rooms/${roomCode}/users/${username}`);
        await remove(userRef);

        localStorage.removeItem("roomCode");
        localStorage.removeItem("username");
        window.location.href = "index.html";
      } catch (err) {
        console.error("Error logging out:", err);
      }
    });

    // ðŸ”¹ Inject Contrast logic
    injectBtn.addEventListener("click", async () => {
      if (!roomCode) return;

      const injectRef = ref(db, `rooms/${roomCode}/isInjecting`);

      try {
        await set(injectRef, true);

        // Optional: reset to false after short delay
        setTimeout(async () => {
          await set(injectRef, false);
        }, 1000); // 1 second pulse

      } catch (err) {
        console.error("Error triggering injection:", err);
      }
    });
  </script>

</body>
</html>

</body>
</html>
