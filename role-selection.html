<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 { margin-bottom: 20px; }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
    #errorMsg {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Role</h2>
    <button data-role="admin" data-page="controller.html">Admin</button>
    <button data-role="operatorUser" data-page="operatorController.html">Operator</button>
    <button data-role="nurse" data-page="nurse.html">Nurse</button>
    <button data-role="radiographer" data-page="rad.html">Radiographer</button>
    <button data-role="physiologist" data-page="phys.html">Physiologist</button>
    <p id="errorMsg">Role already taken. Choose another one.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBasY2nEGgmKsy-BbEsulzPINz7qojM_kM",
      authDomain: "cath-lab-sim.firebaseapp.com",
      databaseURL: "https://cath-lab-sim-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cath-lab-sim",
      storageBucket: "cath-lab-sim.firebasestorage.app",
      messagingSenderId: "626683715160",
      appId: "1:626683715160:web:ac69363c84f5a40195742d",
      measurementId: "G-8FKR5QNEYT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const errorMsg = document.getElementById("errorMsg");
    const buttons = document.querySelectorAll("button");

    const roomCode = localStorage.getItem("roomCode");
    const username = localStorage.getItem("username");

    if (!roomCode || !username) {
      alert("Missing room or username. Please rejoin.");
      window.location.href = "join.html";
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const role = btn.dataset.role;
        const page = btn.dataset.page;
        const roleRef = ref(db, `rooms/${roomCode}/roles/${role}`);

        runTransaction(roleRef, currentValue => {
          if (!currentValue) {
            return username; // store the actual username
          }
          return currentValue; // already taken
        }).then(result => {
          if (result.committed && result.snapshot.val() === username) {
            // Redirect to role-specific controller
            window.location.href = page;
          } else {
            errorMsg.style.display = "block";
          }
        }).catch(err => {
          console.error("Error assigning role:", err);
          errorMsg.textContent = "Error. Try again.";
          errorMsg.style.display = "block";
        });
      });
    });
  </script>
</body>
</html>
